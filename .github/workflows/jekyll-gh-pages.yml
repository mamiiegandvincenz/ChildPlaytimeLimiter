name: Deploy to GitHub Pages
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Если у тебя нет сборки и уже готовые статические файлы в frontend/public:
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/public

      # Если нужен билд (npm/yarn/pnpm), раскомментируй:
      # - name: Setup Node
      #   uses: actions/setup-node@v4
      #   with:
      #     node-version: 20
      # - name: Install deps
      #   run: npm ci
      #   working-directory: frontend
      # - name: Build
      #   run: npm run build
      #   working-directory: frontend
      # - name: Upload artifact (после билда укажи папку сборки)
      #   uses: actions/upload-pages-artifact@v3
      #   with:
      #     path: frontend/dist  # или build, или out — по твоему проекту

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
